{% extends 'blog/base.html' %}

{% block title %}归档成功 - 我的博客{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto text-center">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">📦 归档成功！</h4>
            <p>文章 <strong>{{ post.title }}</strong> 已成功归档。</p>
            <hr>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'blog:post_list' %}" class="btn btn-primary">
                    <i class="fas fa-list"></i> 返回列表
                </a>
                <a href="/admin/blog/post/{{ post.id }}/change/" class="btn btn-outline-secondary">
                    <i class="fas fa-edit"></i> 编辑文章
                </a>
                <a href="{% url 'blog:draft_list' %}" class="btn btn-outline-info">
                    <i class="fas fa-file-alt"></i> 查看草稿
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
